<!DOCTYPE html>
<html>

<head>
    <title>arcgis map road</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">
    <!-- <link rel="stylesheet" href="http://localhost/arcgis_js_api/library/3.17/3.17/esri/css/esri.css"> -->
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0px 0 0 0;
        }

        #mapCanvas {
            padding: 0;
            height: 100%;
        }
    </style>
    <script type="text/javascript">
        dojoConfig = {
            parseOnLoad: true,
            packages: [{
                name: 'extend',
                location: this.location.pathname.replace(/\/[^/]+$/, "") + "/plugins"
            }]
        };
    </script>
    <script type="text/javascript" src="../build/release/arcgis-map-moveLine.min.js"></script>
    <script src="https://js.arcgis.com/3.23/"></script>
    <!-- <script src="http://localhost/arcgis_js_api/library/3.17/3.17/init.js"></script> -->
</head>

<body>
    <div id="mapCanvas">
    </div>
    <script>
        var map, rasterLayer, moveline;
        var canvasSupport;
        require(["esri/map",
                "esri/request",
                "dojo/parser",
                "dojo/number",
                "dojo/json",
                "esri/geometry/Point",
                // "extend/TDTTilesLayer",
                "extend/RasterLayer",
                "dojo/domReady!"
            ],
            function (Map,
                esriRequest,
                parser,
                number,
                JSON,
                Point,
                // TDTTilesLayer,
                RasterLayer
            ) {
                parser.parse();
                canvasSupport = supports_canvas();
                map = new Map("mapCanvas", {
                    center: [104.091, 30.639],
                    zoom: 9,
                    basemap: "dark-gray-vector",
                });

                map.on("load", mapLoaded);

                function mapLoaded() {
                    // Add raster layer
                    if (canvasSupport) {
                        // var vec_c = new TDTTilesLayer("vec");
                        // var cva_c = new TDTTilesLayer("cva"); //英文路网
                        baseLayer = new RasterLayer(null, {
                            opacity: 1
                        });
                        animateLayer = new RasterLayer(null, {
                            opacity: 1
                        });
                        // map.addLayers([vec_c, cva_c, baseLayer, animateLayer]);
                        map.addLayers([baseLayer, animateLayer]);
                        map.on("extent-change", redraw);
                        map.on("resize", function () {});
                        map.on("zoom-start", redraw);
                        map.on("pan-start", redraw);
                        var layersRequest = esriRequest({
                            url: 'data/road.json',
                            content: {},
                            handleAs: "json"
                        });
                        layersRequest.then(
                            function (response) {
                                var lines = [];
                                for (var i = 0; i < response.features.length; i++) {
                                    var feature = response.features[i];
                                    var attribute = feature.attributes;
                                    var geometry = feature.geometry;
                                    var lnglats = [];
                                    for (var j = 0; j < geometry.paths[0].length; j++) {
                                        var point = geometry.paths[0][j];
                                        lnglats.push(new Point({
                                            "x": point[0],
                                            "y": point[1],
                                            "spatialReference": {
                                                "wkid": 4326
                                            }
                                        }));
                                    }
                                    lines.push(lnglats);
                                    // lines.push({
                                    //     "name": attribute.NAME,
                                    //     "solid": attribute.DJ == 0 ? 1 : attribute.DJ,
                                    //     "points": lnglats
                                    // });
                                }
                                moveline = new MoveLine(map, {
                                    lineWidth: 0.4, //线条宽度
                                    lineStyle: 'rgb(200, 40, 0)', //线条颜色
                                    animateLineWidth: .8, //动画线条宽度
                                    animateLineStyle: '#ffff00', //动画线条颜色
                                    canvas: baseLayer._element,
                                    animateCanvas: animateLayer._element,
                                    data: lines
                                });
                                redraw();
                            },
                            function (error) {
                                console.log("Error: ", error.message);
                            });
                    } else {
                        dom.byId("mapCanvas").innerHTML =
                            "This browser doesn't support canvas";
                    }
                }

                // does the browser support canvas?
                function supports_canvas() {
                    return !!document.createElement("canvas").getContext;
                }

                function redraw() {
                    moveline.start();
                }
            });
    </script>
</body>
</html
